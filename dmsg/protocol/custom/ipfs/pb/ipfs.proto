syntax = "proto3";

package pb;

option go_package = "ipfs/pb";


message SyncFileReq {
    string CID = 1;
    bytes data = 2;
}

message SyncFileRes {
    string CID = 1;
}

message SummaryReq {
    string CID = 1;
    int32 MaxProviderCount = 2;
}

message Provider {
    string CID = 1;
    repeated string PeerIdList = 2;
}

message SummaryRes {
    string CID = 1;
    repeated Provider ProivderList = 2;
}