syntax = "proto3";

package pb;

option go_package = "ipfs/pb";


message SyncFileReq {
    string CID = 1;
    bytes data = 2;
}

message SyncFileRes {
    string CID = 1;
}

message SummaryReq {
    string CID = 1;
}

message SummaryRes {
    string CID = 1;
    repeated string ProviderStoreCIDList = 2;
}